name: Main Action

on:
  repository_dispatch:
    types:
      - e2e-tests-triggered
jobs:
  E2E:
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout
        uses: actions/checkout@v4

      - name: Run Automation Tests E2E
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:execution
